<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        const redirect =
        location.pathname + location.search + location.hash;
        location.replace("/v-clo/?redirect=" + encodeURIComponent(redirect));
        //=> /repository_name/?redirect=
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
